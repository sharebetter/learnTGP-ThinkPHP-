<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>分类</title>	
	<link rel="stylesheet" href="__STATIC__/public/bs/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		 <table class='table table-striped table-hover table-bordered' style="margin-top: 80px">
			<tr>
				<th>编号</th>
				<th>公告内容</th>
				<th>时间</th>		
				<th>修改</th>
				<th>删除</th>
			</tr>	
			{volist name="noticeArr" id="value"}
				<tr>
					<td>{$value.id}</td>
					<td>{$value.content}</td>
					<td>{$value['time']|date="Y-m-d H:i:s",###}</td>
					<td>
						<a href="{:url('edit',['id'=>$value.id])}" class='btn btn-success'>修改</a>
					</td>
					<td>
						<a href="{:url('delete',['id'=>$value.id])}" class='btn btn-danger delete'>删除</a>
					</td>
				</tr>
			{/volist}
		</table>
	</div>
<script src="__STATIC__/public/bs/js/jquery.min.js"></script>
<script>
  $('.delete').click(function(){
		cf=confirm('您确认删除吗?');
		if(!cf){
			return false;
		}
	});
</script>	
</body>
</html>
