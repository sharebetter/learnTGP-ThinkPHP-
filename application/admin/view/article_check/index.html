<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>分类</title>	
	<link rel="stylesheet" href="__STATIC__/public/bs/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		 <table class='table table-striped table-hover table-bordered' style="margin-top: 20px">
			<tr>
				<th>栏目</th>
				<th>标题名称</th>
				<th>发帖人</th>
				<th>待审核</th>
			</tr>	
			{volist name="articleCheckArr" id="value"}
				<tr>
					<td>{$value.name}</td>
					<td>{$value.title}</td>
					<td>{$value.username} (Id:{$value.user_id})</td>
					<td><a href="{:url('edit')}?id={$value.id}" class='btn btn-success' >查看</a></td>
				</tr>
			{/volist}
		</table>
	</div>
<script src="__STATIC__/public/bs/js/jquery.min.js"></script>
<script>
  $('.delete').click(function(){
		cf=confirm('您确认删除吗?');
		if(!cf){
			return false;
		}
	});
</script>	
</body>
</html>
